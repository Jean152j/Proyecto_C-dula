<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupera Tu Cédula</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/estilos.css">
<link rel="icon" href="css/IMG/escudo.png">

</head>
<body>
    <center><p></p><img src="css/IMG/escudo.png" width="9%"> </left>
   
    <h1 class="text-center text-body pt-5 " >SISTEMA REPORTES CÉDULAS</h1><br>
    
			<div class="container mt--8 pb-5">
				<div class="row justify-content-center">
					<div class="col-lg-5 col-md-7">
						<div class="card bg-dark border-0 mb-0">
                           
							<div class="card-body px-lg-5 py-lg-1">
								<div class="text-center text-muted mb-4">
								</div>
								
                                <h5 class="text-center text-info">Ingrese Sus Datos</h5><br>
                                <form id="login-form" class="form" action="" method="post">
									<div class="form-group mb-3">
                                        <label>Cédula</label>
										<div class="input-group input-group-merge input-group-alternative">
											<div class="input-group-prepend">
												<span class="input-group-text"><i class="ni ni-badge"></i></span>
											</div>
											<input name="usuario" class="form-control pl-3" placeholder="Ingrese Su Cédula" type="text">
										</div>
									</div>
									<div class="form-group">
                                        <label>Contraseña</label>
										<div class="input-group input-group-merge input-group-alternative">
											<div class="input-group-prepend">
												<span class="input-group-text"><i class="ni ni-key-25"></i></span>
											</div>
											<input name="password" class="form-control pl-3" placeholder="Ingrese Su Contraseña" type="Password">
										</div>
									</div>

									<div class="text-center">
										<input class="btn btn-primary my-4" type="button" name="ingresar" value="Iniciar Sesión"  onclick="window.location.href='interfaz.html'" >
									</div>
								</form>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-6">
							</div>
							<div class="col-6 text-right">
								<a href="registrarse.html" class="btn btn-primary my-4">Crear Cuenta</a>
							</div>
						</div>
					</div>
				</div>
			</div>



		
</body>
</html>
